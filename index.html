
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEEMIA - AI Sales Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1258e2',
                        accent: '#d946ef',
                        background: {
                            dark: '#101622',
                            surface: '#1a2230',
                            highlight: '#232f48'
                        }
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #101622; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; }
        
        @keyframes sound {
            0% { height: 10%; }
            50% { height: 100%; }
            100% { height: 10%; }
        }
        .bar-anim { animation: sound 1.2s ease-in-out infinite; }
        .bar-anim:nth-child(even) { animation-duration: 0.8s; }
        
        /* Range slider styling */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px; width: 18px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #d946ef;
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #324467; border-radius: 2px;
        }
    </style>
<script type="importmap">

</body>
</html>
